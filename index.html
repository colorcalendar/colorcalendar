<!-- Color Calendar Year 5 -->
<!doctype html>
<meta charset=utf-8>
<html lang=en>

<head><link rel="stylesheet" href="style.css">
</head>

<title>Color Calendar </title>

<body onload="getColorDate(); setBackgroundColor(); displayColorDate()" >

<!-- Toolbar -->
<div id="toolbar"></div>

<!-- Calendar -->
<div id="calendar">
		<table>
			<div id="month">
					<th class="month" colspan="7">
						<div id="color-date"></div>
					</th>
			</div>					
					<div id="weeks">
						<tr class="week">
							<td class="daycolor">Redday</td>
							<td class="daycolor">Orangeday</td>
							<td class="daycolor">Yellowday</td>
							<td class="daycolor">Greenday</td>
							<td class="daycolor">Blueday</td>
						</tr>
					</div> 

					<div id="days">
						<tr class="week">
							<td class="d1">1</td>
							<td class="d2">2</td>
							<td class="d3">3</td>
							<td class="d4">4</td>
							<td class="d5">5</td>
						</tr>
						<tr class="week">
							<td class="d6">6</td>
							<td class="d7">7</td>
							<td class="d8">8</td>
							<td class="d9">9</td>
							<td class="d10">10</td>
						</tr>
						<tr class="week">
							<td class="d11">11</td>
							<td class="d12">12</td>
							<td class="d13">13</td>
							<td class="d14">14</td>
							<td class="d15">15</td>
						</tr>
						<tr class="week">
							<td class="d16">16</td>
							<td class="d17">17</td>
							<td class="d18">18</td>
							<td class="d19">19</td>
							<td class="d20">20</td>
						</tr>
						<tr class="week">
							<td class="d21">21</td>
							<td class="d22">22</td>
							<td class="d23">23</td>
							<td class="d24">24</td>
							<td class="d25">25</td>
						</tr>
						<tr class="week">
							<td class="d26">26</td>
							<td class="d27">27</td>
							<td class="d28">28</td>
							<td class="d29">29</td>
							<td class="d30">30</td>
						</tr>
						<tr class="week">
							<td class="d31">31</td>
							<td class="d32">32</td>
							<td class="d33">33</td>
							<td class="d34">34</td>
							<td class="d35">35</td>
						</tr>
					</div> 
				</table>
			</div> 
</body>

<script src="color-calendar.js"></script>
<script src="set-background-color.js"></script>
<script src="display-color-date.js"></script>
<script src="user-local-storage.js"></script>
</html>
